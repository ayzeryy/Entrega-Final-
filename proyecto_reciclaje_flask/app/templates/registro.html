<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <style>
    .registro-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-check-label {
      margin-left: 8px;
    }
    .btn-green {
      background-color: #4d7c41;
      color: white;
      border: none;
    }
    .btn-green:hover {
      background-color: #3d6333;
    }
  </style>
</head>
<body class="bg-light">
  <div class="registro-container">
    <h2 class="text-center mb-4">Registro de nuevo usuario</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electr칩nico</label>
        <input type="email" class="form-control" name="correo" required>
      </div>
      <div class="mb-3">
        <label for="contrase침a" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" name="contrase침a" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="es_admin">
        <label class="form-check-label" for="es_admin">Es administrador?</label>
      </div>
      <button type="submit" class="btn btn-green w-100">Registrar</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('main.index') }}">Volver al login</a>
    </div>
  </div>
</body>
</html>
